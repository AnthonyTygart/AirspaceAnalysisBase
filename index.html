<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <script type='module' src='./index.js'></script>
    <script type='module' src='./Classes/Point.js'></script>
    <div class='runway-start'>
        <h4>Runway Start Point</h4>
        <div>
            <h6>Northing:</h6>
            <input id='rw-start-y-input' />
        </div>
        <div>
            <h6>Easting:</h6>
            <input id='rw-start-x-input' />
        </div>
    </div>
    <div class='runway-end'>
        <h4>Runway End Point</h4>
        <div id='rw-end-y' class='runway-end-y'>
            <h6>Northing:</h6>
            <input id='rw-end-y-input'/>
        </div>
        <div>
            <h6>Easting:</h6>
            <input id='rw-end-x-input'/>
        </div>
    </div>
    <div class='point'>
        <hr>
        <h4>Other Point</h4>
        <div>
            <h6>Northing:</h6>
            <input id='other-y-input'/>
        </div>
        <div>
            <h6>Easting:</h6>
            <input id='other-x-input'/>
        </div>
    <div>
        <h6></h6>
        <button id='Btn'>Click Me</button>
        <button id='Btn2'>Click Me 2</button>
    </div>
</body>
</html>
